<app-poke-search (emmitSearch)="getSearch($event)"></app-poke-search>

<section class="pokecard">
  <ol class="pokemons" >

      <li *ngFor="let pokemon of getAllPokemons">
        <a [routerLink]="['details', pokemon.status.id]" class="pokemon {{ pokemon.status.types[0]?.type.name}}" *ngIf="pokemon.status">
       <span class="number">#{{pokemon.status.id}}</span>
       <span class="name"> {{pokemon.status.name | uppercase}}</span>
         <div class="detail">
          <ol class="types">
            <li *ngFor="let value of pokemon.status.types" class="type {{value.type.name}}">{{value.type.name | uppercase}}</li>
          </ol>

          <img [src]="pokemon.status.sprites.other.dream_world.front_default" [alt]="pokemon.status.name">
         </div>
      </a>
      </li>

    <div class="erro_container" *ngIf="isSearchEmpty">
      <li>
      <img src="/assets/icons/sad-pikachu.gif" alt="erro gif">
      <p>Nenhum Pok√©mon encontrado.</p>
      </li>
    </div>

  </ol>

</section>
